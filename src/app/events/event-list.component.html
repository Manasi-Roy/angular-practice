<div>
  <table>
    <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.name}}</td>
      <td>{{event.date}} </td>
      <td>{{event.time}}</td>
      <td>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
    </tr>
    </tbody>
  </table>

  <a [routerLink]="['/events/new']">Create New Event</a>
</div>
